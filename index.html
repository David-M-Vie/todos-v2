<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    </head>
  <body>
    <header>
      <nav>
        <li class="total-priority-todos">Priority: 12 </li>
        <li class="overdue-priority-todos">Overdue: 10</li>
        <li id="menu">
          Menu
          <div>
            <ul class="dropdown-menu" style="opacity: 0">
              <li class="add-section">Add a section</li>
            </ul>
          </div>
        </li>
      </nav>
    </header>
    <main>
      <section class="widget priority" data-key="priority">
        <div> 
          <h2>Priority Todos</h2>
          <button class="btn1 priority open-modal">Add </button>
        </div>
        <div id="priority-todos">
          <!-- inject js-->
        </div>
      </section>
      <section class="widget-others">
        <div id="other-sections">
         <!-- inject JS -->
        </div>
      </section>
    </main>
    <!-- <ul class="sortable-list">
    </ul> -->
  </body>
</html>
